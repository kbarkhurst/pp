hide: true
title: Home
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: links_for_services
        field:
          mode: table
          reorderable: true
          display: 'Links for Services'
          type: grid
          icon: grid
          listable: true
          fields:
            -
              handle: service
              field:
                input_type: text
                antlers: false
                display: Service
                type: text
                icon: text
                listable: hidden
            -
              handle: url
              field:
                input_type: text
                antlers: false
                display: URL
                type: text
                icon: text
                listable: hidden
      -
        handle: show_service_area
        field:
          display: 'Show Service Area'
          type: toggle
          icon: toggle
          width: 33
          listable: hidden
      -
        handle: show_project_gallery
        field:
          display: 'Show Project Gallery'
          type: toggle
          icon: toggle
          width: 33
          listable: true
      -
        handle: call_to_action
        field:
          display: 'Call to Action'
          type: toggle
          icon: toggle
          width: 33
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
  seo:
    display: SEO
    fields:
      -
        import: seo
