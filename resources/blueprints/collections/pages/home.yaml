hide: true
title: Home
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: links_for_services
        field:
          mode: table
          reorderable: true
          display: 'Links for Services'
          type: grid
          icon: grid
          listable: true
          fields:
            -
              handle: service
              field:
                input_type: text
                antlers: false
                display: Service
                type: text
                icon: text
                listable: hidden
            -
              handle: url
              field:
                input_type: text
                antlers: false
                display: URL
                type: text
                icon: text
                listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
