sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          display: Name
          type: text
          validate: required
          localizable: true
      -
        handle: phone
        field:
          display: Phone
          type: text
          validate: required
          localizable: true
      -
        handle: email
        field:
          display: 'E-mail address'
          type: text
          validate: required|email
          localizable: true
      -
        handle: site_location
        field:
          input_type: text
          antlers: false
          display: 'Site location'
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: quantity
        field:
          input_type: text
          antlers: false
          display: Quantity
          type: text
          icon: text
          listable: hidden
          validate:
            - required
