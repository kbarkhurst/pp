<h2 class="px-3 text-center text-black text-3xl font-regular mt-10 mb-2 ">We're Proud of Our Reputation</h2>
<h3 class="text-center h3 mb-3 text-red-600 italic">Our customer service is simply unmatched</h3>
<div class="my-slider mt-3">
    {{ collection from="testimonials" }}
    <div class="slide">
      <div>
        <section class="size-lg text-black body-font">
            <div class="container px-5 mx-auto">
                
                 <div class="xl:w-1/2 lg:w-3/4 bg-gray-200 w-full mx-auto font-light p-10 mt-3  my-6 text-center">
                    
                    <svg
                        fill="#CE2028"
                        class="inline-block w-8 h-8 text-red-600 mb-8"
                        viewBox="0 0 975.036 975.036"
                    >
                        <path
                            d="M925.036 57.197h-304c-27.6 0-50 22.4-50 50v304c0 27.601 22.4 50 50 50h145.5c-1.9 79.601-20.4 143.3-55.4 191.2-27.6 37.8-69.399 69.1-125.3 93.8-25.7 11.3-36.8 41.7-24.8 67.101l36 76c11.6 24.399 40.3 35.1 65.1 24.399 66.2-28.6 122.101-64.8 167.7-108.8 55.601-53.7 93.7-114.3 114.3-181.9 20.601-67.6 30.9-159.8 30.9-276.8v-239c0-27.599-22.401-50-50-50zM106.036 913.497c65.4-28.5 121-64.699 166.9-108.6 56.1-53.7 94.4-114.1 115-181.2 20.6-67.1 30.899-159.6 30.899-277.5v-239c0-27.6-22.399-50-50-50h-304c-27.6 0-50 22.4-50 50v304c0 27.601 22.4 50 50 50h145.5c-1.9 79.601-20.4 143.3-55.4 191.2-27.6 37.8-69.4 69.1-125.3 93.8-25.7 11.3-36.8 41.7-24.8 67.101l35.9 75.8c11.601 24.399 40.501 35.2 65.301 24.399z"
                        ></path>
                    </svg>
                
                    <p class="leading-relaxed text-xl text-left text-md-center">
                        {{quotation}}
                    </p>
                    <span class="inline-block h-1 w-10 rounded bg-red-500 mt-8 mb-3"></span>
                    <h2 class="text-gray-900 font-medium title-font tracking-wider text-sm">{{ name }}</h2>
                    <p class="text-gray-500">{{ role }}</p>
                </div>
            </div> 
        </section>

      </div>
    </div>
    {{ /collection }}
</div>
  
  <div id="controls" class="text-center my-5">
    <button class="previous font-light hover:text-red-600 mx-5">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
          </svg>
          Prev</button>
    <button class="next font-light hover:text-red-600 mx-5"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
      </svg>Next</button>
  </div>
