<div class="size-md">
    <div class="container mx-auto px-4">
        <section class="py-md-8 px-4">
            <div class="flex flex-wrap -mx-4">
                {{ glide:batch width="600" height="400" fit="crop_focal"}}
                <div class="hidden md:block md:w-1/2 px-4">
                    <div
                        class="h-full w-full bg-cover rounded shadow-md"
                        style="background-image: url('{{ image_gallery }}{{ if first }}{{ image_gallery:0 }} {{ /if }}{{/image_gallery}}')"
                    ></div>
                </div>
                {{ /glide:batch }}
                <div class="md:w-1/2 h-auto px-4">
                    <div class="mb-8 hidden md:block" >
                        <img
                            class="rounded shadow-md"
                            src="{{ image_gallery }} {{ if count===1 }}{{ image_gallery:1 }} {{ /if }} {{/image_gallery}} "
                            alt="{{ alt }}"
                            
                        />
                    </div>
                    <div>
                        <img
                            class="rounded shadow-md"
                            src="{{ image_gallery }}{{ if count===2 }}{{ image_gallery:2 }} {{ /if }}{{/image_gallery}}"
                            alt=""
                        />
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
