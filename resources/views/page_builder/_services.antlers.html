<div class="mx-auto size-lg w-4/5 lg:w-11/12">
    <div class="text-center mb-10">
        <h1 class="sm:text-3xl text-2xl font-medium text-center title-font text-gray-900 mb-4">
            {{ service_title }}
        </h1>
        <p class="text-base font-light leading-relaxed xl:w-2/4 lg:w-3/4 mx-auto">
            {{ service_description }}
        </p>
    </div>

    <div class="flex flex-wrap lg:w-4/5 sm:mx-auto sm:mb-2">
        {{ list }}
        <div class="p-2 sm:w-1/2 w-full">
            <div class="bg-neutral-300 rounded flex p-4 h-full items-center">
                <svg
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="3"
                    class="text-red-600 w-6 h-6 flex-shrink-0 mr-4"
                    viewBox="0 0 24 24"
                >
                    <path d="M22 11.08V12a10 10 0 11-5.93-9.14"></path>
                    <path d="M22 4L12 14.01l-3-3"></path>
                </svg>
                <span class="title-font font-medium">{{ value }}</span>
            </div>
        </div>

        {{ /list }}
    </div>

    <h3 class="text-3xl text-center text-black font-regular mt-6 lg:mt-24 mb-0">
        No job too BIG or too SMALL, Parrotta Paving will tackle them all.
    </h3>   
    <button
        class="flex mx-auto mt-5 mb-16 text-white bg-red-600 border-0 py-2 px-8 focus:outline-none hover:bg-gray-900 rounded text-lg"
        onClick="
            parent.location='/contact'" 
            value='Make appointment'
    >
        Get in Touch
    </button>
</div>
