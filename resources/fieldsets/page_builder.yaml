title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      listable: false
      display: 'Page builder'
      instructions: 'Build your page by using various predefined content models.'
      sets:
        image_gallery:
          display: 'Image Gallery'
          fields:
            -
              handle: image_gallery
              field: common.images
              config:
                display: 'Image Gallery'
                max_files: 3
                instructions: '3 images shown for this page'
            -
              handle: first_image
              field:
                mode: grid
                restrict: false
                allow_uploads: true
                display: 'First Image'
                type: assets
                icon: assets
                listable: hidden
                max_files: 1
        services:
          display: Services
          fields:
            -
              import: services
        article:
          display: Article
          instructions: 'Long form content, can be expaned with media like figures, video, quotes or tables.'
          fields:
            -
              import: article
        call_to_action:
          display: 'Call to action'
          instructions: 'Show a call to action.'
          fields:
            -
              import: call_to_action
        collection:
          display: Collection
          instructions: 'Show collection entries.'
          fields:
            -
              import: collection
        form:
          display: Form
          instructions: 'Show a form.'
          fields:
            -
              import: form
        link_blocks:
          display: 'Link blocks'
          instructions: 'Show link blocks.'
          fields:
            -
              import: link_blocks
        service_header:
          display: 'Service Header'
          fields:
            -
              import: service_header
      collapse: false
